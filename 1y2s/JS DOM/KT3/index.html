<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #root{
            margin: 100px;
            width: 500px;
            height: 10px;
            background: #f2b809;
        }
        #target{
            position: relative;
            top: -50px;
            width: 10px;
            height: 30px;
            color: white;
            border-radius: 25%;
            background: #2d66d1;
            cursor: pointer;
        }
        #output{
            position: relative;
            top: -60px;
            left: -15px;
            padding: 10px;
            background: #2d66d1;
            width: 20px;
            height: 20px;
            color: white;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="output"></div>
        <div id="target"></div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
