<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_Card</title>
    <link href="css/style.css" type="text/css" rel=stylesheet>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <form id="data_input" class="col-md-2">
            <select name="banks">
                <option value="" selected disabled hidden></option>
                <option>Сбербанк</option>
                <option>ВТБ</option>
                <option>Райфайзен</option>
            </select><br>
            <select name="cards">
                <option value="" selected disabled hidden></option>
                <option>VISA</option>
                <option>MasterCard</option>
                <option>МИР</option>
            </select><br>
            <input type="text" name="number" maxlength="16" placeholder="0000 0000 0000 0000"><br>
            <input type="text" name="holder" placeholder="Имя держателя  карты" maxlength="23"><br>
            <input type="text" name="month" placeholder="00" maxlength="2"class="date" > /
            <input type="text" name="year" placeholder="00" maxlength="2" class="date" ><br>
            <button type="submit">Отправить</button>
        </form>
        <div class="thumbnail col-md-3">
            <div id="thumbnail_banks"> </div>
            <div id="thumbnail_number">0000 0000 0000 0000</div>
            <div class="holder">
                <div id="thumbnail_date">
                    <span>00</span>
                    <span>/</span>
                    <span>00</span>
                </div>
                <table class="table_holder">
                    <tr>
                        <td><div id="thumbnail_holder"></div></td>
                        <td><div id="thumbnail_type"></div></td>
                    </tr>
                </table>
            </div>
        </div> 
    </div>
    <div id="card_table" class="col-md-6">
        <table id="table">
            <thead>
                <tr>
                    <th>Название банка</th>
                    <th>Платёжная система</th>
                    <th>Номер карты</th>
                    <th>Имя держателя карты</th>
                    <th>Дата окончания карты</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script src="../script.js"></script>
</html>
