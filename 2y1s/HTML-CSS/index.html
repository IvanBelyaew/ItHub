<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Images/fav.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Photo</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>

    <div class="w3-content w3-section w3-center reveal" id="home">
      <img class="mySlides w3-animate-fading" src="../Images/1.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="../Images/2.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="../Images/3.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="../Images/4.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="../Images/5.jpg" style="width:100%">
    </div>
    
    <div class="cont-100vh w3-display-container w3-padding w3-red w3-hover-green w3-half" id="music"> 
      <div class="w3-display-middle w3-center reveal">
        <h1>Послушаем Queen</h1>
        <audio controls src="./Audio/Dragon Attack.mp3"></audio>
      </div>
    </div> 
    <div class="cont-100vh w3-padding w3-display-container w3-theme-d1 w3-hover-orange w3-center w3-rest" id="video"> 
      <div class="w3-display-middle">
        <h1>Timelapse</h1>
        <video controls src="./Video/1.mp4"></video>
      </div>
    </div> 
    <script src="./script.js"></script>
  </body>
</html>
